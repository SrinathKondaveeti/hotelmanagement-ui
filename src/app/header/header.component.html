<div class="header">
  <img (click)="navigateToMenu()" src="assets/AP_Logo_small.png" class="" />

  <div class="header-right">
    <!-- <a class="active" href="#home">Home</a> -->
    <a class="cartLogo" (click)="goToCart()">Cart</a>
    <button class="openbtn" (click)="togglePanel()">☰</button>
  </div>
</div>

<div id="mySidepanel" class="sidepanel" [class.open]="isOpen">
  <a href="javascript:void(0)" class="closebtn" (click)="togglePanel()">×</a>
  <a href="#">About us</a>
  <a href="#">Feedback</a>
  <a href="#">Contact</a>
  <a *appPrivilegeValidator="'ROLE_C_V_TSKS'" (click)="navigateToTasks()" >Tasks</a>
  <a *appPrivilegeValidator="'ROLE_C_M_USRS'" (click)="navigateToManageUser()" >Manage users</a>

  @if(isUserAuthenticated()){
  <a (click)="logout()" class="logoutButton" >Logout</a>
  } @else {
  <a (click)="login()" class="loginButton" >Login</a>
  }




</div>
