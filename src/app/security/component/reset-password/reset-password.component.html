<mat-card>
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" required />
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
          New password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
          New password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" formControlName="confirmNewPassword" required />
        <mat-error *ngIf="resetPasswordForm.get('confirmNewPassword')?.hasError('required')">
          Confirm new password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmNewPassword')?.touched">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || loading">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
