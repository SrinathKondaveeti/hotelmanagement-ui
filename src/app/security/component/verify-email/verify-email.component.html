<mat-card>
    <mat-card-title>Enter verification code sent to your email</mat-card-title>
    <mat-card-content>
        <form [formGroup]="emailVerificationForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Verification Code</mat-label>
                <input matInput type="text" formControlName="verificationCode" required />
                <mat-error *ngIf="emailVerificationForm.get('verificationCode')?.hasError('required')">
                    Verification Code is required
                </mat-error>
                <mat-error *ngIf="emailVerificationForm.get('verificationCode')?.hasError('minlength')">
                    Please enter a valid 6 digits verification code
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="emailVerificationForm.invalid || loading">
                <!-- {{ loading ? 'Sending...' : 'Send Reset Link' }} -->
                  Submit Code
            </button>
        </form>
        <p *ngIf="message">{{ message }}</p>
        <p><a routerLink="/login">Back to Login</a></p>
    </mat-card-content>
</mat-card>
